<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styles.css" />
  <title>Stable Diffusion Prompt Generator</title>

  <script src="./script.js" type="module"></script>
</head>
<body>
  <h1>Stable Diffusion Prompt Generator</h1>

  <div id="promptList">
    <h3>Try a prompt:</h3>
    <ul>
      <li class="prompt-option">A futuristic city at sunset</li>
      <li class="prompt-option">A cat wearing a spacesuit</li>
      <li class="prompt-option">A fantasy forest with glowing plants</li>
      <li class="prompt-option">Portrait of a medieval knight</li>
      <li class="prompt-option">Cyberpunk Tokyo street scene</li>
    </ul>
  </div>

  <input type="text" id="promptInput" placeholder="Enter your prompt here..." />

  <label for="modelSelect">Choose model:</label>
  <select id="modelSelect">
    <option value="CompVis/stable-diffusion-v1-4">Stable Diffusion v1.4</option>
    <option value="stabilityai/sdxl-turbo">Stable Diffusion sdxl turbo</option>
  </select>

  <div>
    <label for="sizeSelect">Image size:</label>
    <select id="sizeSelect">
      <option value="512">512 x 512</option>
      <option value="1024">1024 x 1024</option>
    </select>
  </div>

  <button id="generate-button">Generate</button>
  <p id="loading" style="display:none;">Generating...</p>
  <div id="imageContainer">
    <img id="outputImage" />
  </div>
</body>
</html>
