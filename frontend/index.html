<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stable Diffusion Prompt Generator</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; max-width: 600px; margin: auto; }
    input, button { padding: 0.5rem; width: 100%; margin-top: 1rem; }
    img { max-width: 100%; margin-top: 2rem; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>Stable Diffusion Prompt Generator</h1>
  <input type="text" id="promptInput" placeholder="Enter your prompt here..." />
  <button onclick="generateImage()">Generate</button>
  <p id="loading" style="display:none;">Generating...</p>
  <img id="outputImage" />

  <script>
    async function generateImage() {
      const prompt = document.getElementById('promptInput').value;
      const loading = document.getElementById('loading');
      const img = document.getElementById('outputImage');
      loading.style.display = 'block';
      img.src = '';

      try {
        const res = await fetch('http://localhost:8000/generate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt })
        });

        const data = await res.json();
        img.src = `data:image/png;base64,${data.image_base64}`;
      } catch (err) {
        alert("Error generating image");
      } finally {
        loading.style.display = 'none';
      }
    }
  </script>
</body>
</html>
